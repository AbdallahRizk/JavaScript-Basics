<html>

<head>
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <form action="calculate" class="container">

        <div class="grid-container">

            <div class="item1"> <input type="text" name="result" id="result" class="textField"> </div>
            <div> <button class="btn btn-outline-dark" name="1">1</button> </div>
            <div> <button class="btn btn-outline-dark" name="2">2</button> </div>
            <div> <button class="btn btn-outline-dark" name="3">3</button></div>
            <div> <button class="btn btn-outline-dark" name="4">4</button></div>
            <div> <button class="btn btn-outline-dark" name="5">5</button></div>
            <div> <button class="btn btn-outline-dark" name="6">6</button></div>
            <div> <button class="btn btn-outline-dark" name="7">7</button></div>
            <div> <button class="btn btn-outline-dark" name="8">8</button></div>
            <div> <button class="btn btn-outline-dark" name="9">9</button></div>
            <div class="item2"> <button class="btn btn-outline-dark" name="0">0</button></div>

            <div class="item5"> <button class="btn btn-outline-info" id="multi">*</button></div>
            <div> <button class="btn btn-outline-info" id="div">/</button></div>
            <div class="item3"> <button class="btn btn-outline-info" id="plus">+</button></div>
            <div class="item4"> <button class="btn btn-outline-info" id="min">-</button></div>
            <div> <button class="btn btn-outline-info" id="equ">Equal</button></div>
            <div> <button class="btn btn-outline-info" id="cle">Delete</button></div>
            <div> <button class="btn btn-outline-info" id="cle">Clear</button></div>


        </div>

    </form>
</body>

</html>
