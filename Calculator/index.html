<html>
    <head>
        <title>Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <form action="calculate">

            <section class="grid-container">

                <div class="firstColumen">
            <input type="text" name="result" id="result"> 
            <button class="btn btn-outline-dark" name="1">1</button>
            <button class="btn btn-outline-dark" name="2">2</button>
            <button class="btn btn-outline-dark" name="3">3</button> 
            <button class="btn btn-outline-dark" name="4">4</button>
            <button class="btn btn-outline-dark" name="5">5</button>
            <button class="btn btn-outline-dark" name="6">6</button>
            <button class="btn btn-outline-dark" name="7">7</button>
            <button class="btn btn-outline-dark" name="8">8</button>
            <button class="btn btn-outline-dark" name="9">9</button>
            <button class="btn btn-outline-dark" name="0">0</button>
                    </div>

                    <div class="secondColumen">
            <button class="btn btn-outline-info" id="multi">*</button>
            <button class="btn btn-outline-info" id="div">/</button>
            <button class="btn btn-outline-info" id="plus">+</button>
            <button class="btn btn-outline-info" id="min">-</button>
            <button class="btn btn-outline-info" id="equ">Equal</button>
            <button class="btn btn-outline-info" id="cle">Clear</button>
                        </div>
            </section>

        </form>
    </body>
</html>
